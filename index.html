<body>
      <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container ">
        <div class=" header-bg">
        <div class="twelve column" style="margin-top: 5%;">
         <div class='heading-container'>
             <h2 >📚boOkie</h2>
            <button class="button-primary add-book-btn">Add Book</button>
         </div>
        <div class ='modal modal--hidden'>
            <div class ='modal__contents'>
                <div class ='modal__close-bar'>
                    <span class='x-modal__close'>X</span>
                </div>
                <form> 
                    <h5 class ='modal__header'></h5>
                    <div class="row">
                        <input type="text" class="u-full-width input-field" id="title" placeholder= 'Title'/>
                    </div><br>
                    <div class="row">
                        <input type="text" class="u-full-width" id="author"  placeholder= 'Author'/>
                    </div><br> 
                    <div class="row">
                        <input type="number" class="u-full-width" id="pages" placeholder= 'Pages #' min="0" max="5000" step=''/> 
                    </div><br>
                        <div class="row">
                            <select name='read' id='read' class='u-full-width'>
                                <option value='read' >Read</option>
                                <option value='not read'>Not read</option>
                            </select> 
                        </div><br>
                        <div class="row">
                            <button type='submit' value='submit' class='button-primary submit-btn'>Submit</button>
                            <button type='reset' value='save' class='button-primary save-btn'>Save</button>
                        </div>
                        <!-- show error message here if values are empty-->
            


                        <div class="row">
                            <p class="modal__error-msg"></p>
                        </div>



                </form> 
            </div>
        </div> 
        <div class='row'>
            <div class='overlay'></div>
                <div id='bookShelf'></div>
        </div>
    </div>
      <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
